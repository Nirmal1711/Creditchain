name: Build and Push Credit Scoring Dashboard

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.1838bb90ccbb3580daabaea39992415f8b2ca68a3027599213874da201c27a2e }}
      INFURA_API_KEY: ${{ secrets.6f55cd2cffbe4e48b3d097b1d22b507e }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd frontend && npm install

      - name: Verify environment variables
        run: |
          echo "Checking secrets..."
          if [ -z "$PRIVATE_KEY" ]; then echo "‚ùå PRIVATE_KEY missing"; exit 1; fi
          if [ -z "$INFURA_API_KEY" ]; then echo "‚ùå INFURA_API_KEY missing"; exit 1; fi
          echo "‚úÖ Secrets loaded correctly."

      - name: Run smart contract tests on Sepolia
        run: |
          echo "Running Truffle tests on Sepolia..."
          truffle test --network sepolia

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false

  build-and-push:
    name: Build and Push to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/credit-scoring-dashboard:latest .
          docker build -t ghcr.io/${{ github.repository }}/credit-scoring-dashboard:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository }}/credit-scoring-dashboard:latest
          docker push ghcr.io/${{ github.repository }}/credit-scoring-dashboard:${{ github.sha }}

      - name: Verify image push
        run: |
          echo "‚úÖ Docker image pushed successfully!"
          echo "üì¶ Image: ghcr.io/${{ github.repository }}/credit-scoring-dashboard:latest"
          echo "üì¶ Image: ghcr.io/${{ github.repository }}/credit-scoring-dashboard:${{ github.sha }}"
          echo "üîó View at: https://github.com/${{ github.repository }}/pkgs/container/credit-scoring-dashboard"
